<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=800, initial-scale=1.0">
  <title>SS Games Launcher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #23272a;
      color: #f5f6fa;
    }
    button {
      margin: 10px 0;
      padding: 10px 20px;
      font-size: 16px;
      background: #2c2f33;
      color: #f5f6fa;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #3a3f44;
    }
    #news {
      margin-top: 30px;
    }
    .news-item {
      margin-bottom: 15px;
      background: #2c2f33;
      padding: 12px 16px;
      border-radius: 4px;
    }
    #update {
      background: #2c2f33 !important;
      border-left: 4px solid #7289da !important;
      color: #f5f6fa;
    }
    #update h2 {
      color: #7289da;
    }
    #toast {
      background: #111417 !important;
      color: #f5f6fa !important;
    }
    a {
      color: #7289da;
    }
    footer {
      color: #888;
    }
  </style>
</head>
<body>
  <div style="position:absolute; top:20px; right:40px;">
    <label style="cursor:pointer;">
      <input type="checkbox" id="theme-toggle" style="vertical-align:middle;"> <span id="theme-label">Dark Mode</span>
    </label>
  </div>
  <div style="position:absolute; top:60px; right:40px;">
    <label style="cursor:pointer;">
      <input type="checkbox" id="analytics-toggle" style="vertical-align:middle;"> <span id="analytics-label">Enable Analytics</span>
    </label>
  </div>
  <h1>SS Games Launcher</h1>
  <div>
    <label><input type="radio" name="launch-method" value="steam" checked> Launch via Steam</label>
    <label><input type="radio" name="launch-method" value="url"> Launch via URL</label>
    <input type="text" id="custom-url" placeholder="Enter game URL" style="width:300px;" disabled>
  </div>
  <div id="game-buttons" style="display:flex; gap:16px; flex-wrap:wrap; margin: 24px 0;">
    <button id="play-ue4">THE GREAT CIRCLE</button>
    <button id="play-web">The Great Circle Web</button>
    <button id="play-before">THE GREAT BEFORE</button>
    <button id="play-pacific">THE GREAT PACIFIC</button>
  </div>
  <div id="update" style="margin-bottom:30px; display:none; background:#f5f5f5; border-left:4px solid #0078d7; padding:16px 24px; border-radius:6px;">
    <h2 style="margin-top:0;">Latest Update</h2>
    <div id="update-content">Loading update info...</div>
  </div>
  <div id="news">
    <h2>News</h2>
    <div id="news-list">Loading news...</div>
  </div>
  <div id="toast" style="display:none; position:fixed; bottom:30px; left:50%; transform:translateX(-50%); background:#222; color:#fff; padding:16px 32px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.2); font-size:16px; z-index:1000; transition:opacity 0.3s; opacity:0;"></div>
  <div id="error-report" style="margin-top:40px; background:#2c2f33; padding:20px; border-radius:8px; max-width:500px;">
    <h3 style="margin-top:0;">Report a Bug</h3>
    <textarea id="error-message" rows="3" style="width:100%; border-radius:4px; border:none; padding:8px; resize:vertical; background:#23272a; color:#f5f6fa;"></textarea>
    <button id="submit-error" style="margin-top:10px;">Submit Report</button>
  </div>
  <footer style="margin-top:40px; text-align:center; color:#888; font-size:14px;">
    &copy; 2025 SENTIENT SOLUTIONS LLC. All rights reserved.
  </footer>
  <script src="renderer.js"></script>
</body>
</html>
